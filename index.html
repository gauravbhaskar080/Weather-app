<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #c5aa6a;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./public/weather-forecast.png" class="logo">Weather APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Enter any city name" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="hero">
        <div class="container">
            <h1 class="my-4 text-center title">Weather for <span id="cityName"></span></h1>
            <main>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm " style="border-color: #c5aa6a;">
                            <div class="card-header py-3" style="background-color:skyblue; border-radius: 7px 7px 0 0; ">
                                <h4 class="my-0 fw-normal">Temperatures</h4>
                            </div>
                            <div class="card-body" style="background-color:lightgreen; border-radius: 0 0 7px 7px";>
                                <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-muted fw-light">&#8451</small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Temperature is <span id="temp"></span></li>
                                    <li>Min Temperature is <span id="min_temp"></span></li>
                                    <li>Max Temperature is <span id="max_temp"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm" style="border-color: #c5aa6a;">
                            <div class="card-header py-3" style="background-color:skyblue; border-radius: 7px 7px 0 0;">
                                <h4 class="my-0 fw-normal">Humidity Info</h4>
                            </div>
                            <div class="card-body" style="background-color: pink; border-radius: 0 0 7px 7px";>
                                <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-muted fw-light">%</small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Wind Degree is <span id="wind_degrees"></span></li>
                                    <li>Feels Like <span id="feels_like"></span></li>
                                    <li>Humidity is <span id="humidity"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm" style="border-color: #c5aa6a;">
                            <div class="card-header py-3" style="background-color:skyblue; border-radius: 7px 7px 0 0;">
                                <h4 class="my-0 fw-normal">Wind Info</h4>
                            </div>
                            <div class="card-body" style="background-color:lightyellow; border-radius: 0 0 7px 7px";>
                                <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small class="text-muted fw-light"> m/s</small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Wind Speed is <span id="wind_speed"></span></li>
                                    <li>Sunrise Time is <span id="sunrise"></span></li>
                                    <li>Sunset Time is <span id="sunset"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
